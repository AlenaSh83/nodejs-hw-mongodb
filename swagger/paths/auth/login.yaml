tags:
  - Auth
summary: Login user
operationId: loginUser
description: Authenticates user and returns access token. Refresh token is set as httpOnly cookie.
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            example: "john@example.com"
            description: User email (required)
          password:
            type: string
            example: "password123"
            description: User password (required)
responses:
  '200':
    description: Successfully logged in
    headers:
      Set-Cookie:
        schema:
          type: string
          example: "refreshToken=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...; HttpOnly; Secure; SameSite=Strict; Max-Age=2592000"
        description: Refresh token set as httpOnly cookie
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully logged in an user!"
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  description: JWT access token for API requests
  '400':
    $ref: '../../components/responses/BadRequestError.yaml'
  '401':
    description: Invalid credentials
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: "Invalid credentials"