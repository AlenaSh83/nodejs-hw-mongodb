tags:
  - Auth
summary: Reset password
operationId: resetPassword
description: Resets user password using the token from reset email
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            type: string
            example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
            description: Reset token from email (required)
          password:
            type: string
            minLength: 6
            maxLength: 30
            example: "newPassword123"
            description: New password (required, 6-30 characters)
responses:
  '200':
    description: Password reset successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Password has been successfully reset."
            data:
              type: object
              example: {}
  '400':
    $ref: '../../components/responses/BadRequestError.yaml'
  '401':
    description: Invalid or expired token
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: "Token is expired or invalid"