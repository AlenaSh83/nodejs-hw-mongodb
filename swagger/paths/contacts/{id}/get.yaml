tags:
  - Contacts
summary: Get contact by ID
operationId: getContactById
description: Returns a single contact by its ID. Requires authentication.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: "60d5eca77dd870b8c9890f7d"
    description: Contact ID
responses:
  '200':
    description: Successfully found contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully found contact with id 60d5eca77dd870b8c9890f7d!"
            data:
              $ref: '../../../components/schemas/Contact.yaml'
  '400':
    $ref: '../../../components/responses/BadRequestError.yaml'
  '401':
    $ref: '../../../components/responses/UnauthorizedError.yaml'
  '404':
    $ref: '../../../components/responses/NotFoundError.yaml'