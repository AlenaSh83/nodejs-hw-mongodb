tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: Updates an existing contact. All fields are optional. Requires authentication.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: "60d5eca77dd870b8c9890f7d"
    description: Contact ID
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            minLength: 3
            maxLength: 20
            example: "John Doe"
            description: Contact name (optional, 3-20 characters)
          phoneNumber:
            type: string
            minLength: 3
            maxLength: 20
            example: "+380501234567"
            description: Contact phone number (optional, 3-20 characters)
          email:
            type: string
            format: email
            minLength: 3
            maxLength: 20
            example: "john@example.com"
            description: Contact email (optional, 3-20 characters)
          isFavourite:
            type: boolean
            example: true
            description: Is contact marked as favourite (optional)
          contactType:
            type: string
            enum: [work, home, personal]
            example: "work"
            description: Type of contact (optional)
          photo:
            type: string
            format: binary
            description: Contact photo (optional)
responses:
  '200':
    description: Successfully updated contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully patched a contact!"
            data:
              $ref: '../../../components/schemas/Contact.yaml'
  '400':
    $ref: '../../../components/responses/BadRequestError.yaml'
  '401':
    $ref: '../../../components/responses/UnauthorizedError.yaml'
  '404':
    $ref: '../../../components/responses/NotFoundError.yaml'