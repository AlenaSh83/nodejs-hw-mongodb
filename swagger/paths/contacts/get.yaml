tags:
  - Contacts
summary: Get all contacts
operationId: getContacts
description: Returns a paginated list of contacts with optional filtering and sorting. Requires authentication.
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      default: 1
      minimum: 1
    description: Page number for pagination
  - in: query
    name: perPage
    schema:
      type: integer
      default: 10
      minimum: 1
      maximum: 100
    description: Number of items per page
  - in: query
    name: sortBy
    schema:
      type: string
      default: name
      enum: [name, phoneNumber, email, isFavourite, contactType, createdAt, updatedAt]
    description: Field to sort by
  - in: query
    name: sortOrder
    schema:
      type: string
      default: asc
      enum: [asc, desc]
    description: Sort order (ascending or descending)
  - in: query
    name: type
    schema:
      type: string
      enum: [work, home, personal]
    description: Filter by contact type
  - in: query
    name: isFavourite
    schema:
      type: boolean
    description: Filter by favourite status
responses:
  '200':
    description: Successfully found contacts
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully found contacts!"
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasPreviousPage
                - hasNextPage
              properties:
                data:
                  type: array
                  items:
                   $ref: '../../components/schemas/Contact.yaml'
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalItems:
                  type: integer
                  example: 25
                totalPages:
                  type: integer
                  example: 3
                hasPreviousPage:
                  type: boolean
                  example: false
                hasNextPage:
                  type: boolean
                  example: true
  '401':
    $ref: '../../components/responses/UnauthorizedError.yaml'