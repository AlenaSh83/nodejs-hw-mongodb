openapi: 3.1.0
info:
  version: 1.0.0
  title: Contacts API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  description: API for managing contacts with authentication and user management

tags:
  - name: Contacts
    description: Operations with contacts
  - name: Auth
    description: Authentication and authorization operations

servers:
  - url: http://localhost:3000
    description: Local development server
  - url: https://nodejs-hw-mongodb-c3r5.onrender.com
    description: Production server

paths:
  /contacts:
    get:
      $ref: '../swagger/paths/contacts/get.yaml'
    post:
      $ref: '../swagger/paths/contacts/post.yaml'
  /contacts/{contactId}:
    get:
      $ref: '../swagger/paths/contacts/{id}/get.yaml'
    patch:
      $ref: '../swagger/paths/contacts/{id}/patch.yaml'
    delete:
      $ref: '../swagger/paths/contacts/{id}/delete.yaml'
  /auth/register:
    post:
      $ref: '../swagger/paths/auth/register.yaml'
  /auth/login:
    post:
      $ref: '../swagger/paths/auth/login.yaml'
  /auth/refresh:
    post:
      $ref: '../swagger/paths/auth/refresh.yaml'
  /auth/logout:
    post:
      $ref: '../swagger/paths/auth/logout.yaml'
  /auth/send-reset-email:
    post:
      $ref: '../swagger/paths/auth/send-reset-email.yaml'
  /auth/reset-pwd:
    post:
      $ref: '../swagger/paths/auth/reset-pwd.yaml'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Contact:
      $ref: '../swagger/components/schemas/Contact.yaml'
    User:
      $ref: '../swagger/components/schemas/User.yaml'
  responses:
    BadRequestError:
      $ref: '../swagger/components/responses/BadRequestError.yaml'
    UnauthorizedError:
      $ref: '../swagger/components/responses/UnauthorizedError.yaml'
    NotFoundError:
      $ref: '../swagger/components/responses/NotFoundError.yaml'